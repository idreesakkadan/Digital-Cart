{% extends 'temp/base.html' %}
{% block base %}
	<form method="post">
    {% csrf_token %}
		<h1 align="center">REGISTER DELIVERY BOY</h1>
		<table align="center">
			<tr>
				<td>D_ID</td>
				<td><input type="text" name="id" class="form-control" placeholder="DELIVERY BOY ID "></td>
			</tr>
			<tr>
				<td>NAME</td>
				<td><input type="text" name="name" class="form-control" placeholder="NAME"></td>

			</tr>

			<tr>
				<td>CONTACT</td>
				<td><input type="text" name="contact" class="form-control" placeholder="CONTACT NUMBER"></td>
			</tr>
			<tr>
				<td>EMAIL</td>
				<td><input type="email" name="email" class="form-control" placeholder="EMAIL ID"></td>
			</tr>
			<tr>
				<td>PASSWORD</td>
				<td><input type="password" name="password" class="form-control" placeholder="********"></td>
			</tr>
			<tr>
				<td><input type="submit" name="register" value="REGISTER" class="btn btn-primary" ></td>
			</tr>
		</table>
	</form>

{% endblock %}
