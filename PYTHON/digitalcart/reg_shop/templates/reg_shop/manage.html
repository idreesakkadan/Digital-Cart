{% extends 'temp/base.html' %}
{% block base %}

	<form method="post">
    {% csrf_token %}
		<h1 align="center">UPDATE SHOPS</h1>
		<table align="center">
			<tr>
				<td>NAME</td>
				<td><input type="text" name="name" value="{{ objval.name }}" class="form-control" placeholder="NAME"></td>

			</tr>
			<tr>
				<td>ADDRESS</td>
				<td><textarea name="address" class="form-control" placeholder="address">  {{ objval.address }}</textarea></td>
			</tr>
			<tr>
				<td>CONTACT</td>
				<td><input type="text" name="contact" value="{{ objval.ph }}" class="form-control" placeholder="CONTACT NUMBER"></td>
			</tr>
			<tr>
				<td>EMAIL</td>
				<td><input type="email" name="email" value="{{ objval.email }}" class="form-control" placeholder="EMAIL ID"></td>
			</tr>
			<tr>
                <td></td>
				<td><input type="submit" name="update" value="UPDATE" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>

{% endblock %}
